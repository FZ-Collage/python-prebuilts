name: Build Python Android (aarch64)

on:
  push:
    branches:
      - run-actions
      - android-actions
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.13"
  PYTHON_VERSION_FULL: "3.13.6"
  ANDROID_HOST: aarch64-linux-android
  # armv7a-linux-androideabi
  # x86_64-linux-android
  # i686-linux-android
  ANDROID_API: 24
  ANDROID_ABI: arm64-v8a
  NDK_VERSION: r26d

jobs:
  build-python-android-arm64-v8a:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          repository: python/cpython
          ref: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install software-properties-common -y
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo tee -a /etc/apt/sources.list > /dev/null <<EOF
            deb-src http://archive.ubuntu.com/ubuntu noble main universe restricted multiverse
            deb-src http://archive.ubuntu.com/ubuntu noble-updates main universe restricted multiverse
            deb-src http://archive.ubuntu.com/ubuntu noble-backports main universe restricted multiverse
            deb-src http://security.ubuntu.com/ubuntu noble-security main universe restricted multiverse
            EOF
          sudo apt update
          sudo apt install -y python3 build-essential curl unzip libffi-dev openjdk-21-jdk \
            pkg-config build-essential gdb lcov pkg-config \
            libbz2-dev libffi-dev libgdbm-dev libgdbm-compat-dev liblzma-dev \
            libncurses5-dev libreadline6-dev libsqlite3-dev libssl-dev \
            lzma lzma-dev tk-dev uuid-dev zlib1g-dev libzstd-dev
          sudo apt-get build-dep python3
        shell: bash

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: List dir
        run: ls

      - name: List Android
        run: ls Android

      - name: Configure
        run: |
          ./Android/android.py configure-build
          ./Android/android.py make-build
          ./Android/android.py configure-host ${{ env.ANDROID_HOST }}
        shell: bash

      - name: Build
        run: ./Android/android.py make-host ${{ env.ANDROID_HOST }}
        shell: bash

      - name: Package
        run: ./Android/android.py package ${{ env.ANDROID_HOST }}
        shell: bash

      - name: List packaged
        run: ls cross-build/${{ env.ANDROID_HOST }}/dist
        shell: bash

      - name: Extract and repack Python for Android
        shell: bash
        env:
          ANDROID_HOST: ${{ env.ANDROID_HOST }}
        run: |
          set -e

          echo "ðŸ” Locating Python archive in cross-build/${ANDROID_HOST}/dist..."
          ARCHIVE=$(find cross-build/${ANDROID_HOST}/dist -name '*.tar.gz' | head -n 1)

          if [[ -z "$ARCHIVE" || ! -f "$ARCHIVE" ]]
          then
            echo "âŒ Python archive not found in cross-build/${ANDROID_HOST}/dist"
            exit 1
          fi

          echo "âœ… Found archive: $ARCHIVE"

          mkdir -p extracted
          echo "ðŸ“¦ Extracting archive..."
          tar -xzf "$ARCHIVE" -C extracted

          echo "ðŸ“‚ Checking top-level directory..."
          TOPDIR=$(tar -tzf "$ARCHIVE" | head -1 | cut -f1 -d"/")
          if [[ ! -d "extracted/$TOPDIR" ]]
          then
            echo "âŒ Expected top-level directory '$TOPDIR' not found after extraction"
            ls -l extracted
            exit 1
          fi

          echo "âœ… Detected top-level directory: $TOPDIR"

          echo "ðŸ“‚ Listing contents of $TOPDIR:"
          ls -l extracted/"$TOPDIR"

          if [[ ! -d "extracted/$TOPDIR/bin" ]]
          then
            echo "âŒ /bin directory not found inside $TOPDIR â€” Python binaries missing!"
            exit 1
          fi

          echo "ðŸ“¦ Preparing packaging directory..."
          mkdir -p packaging/${ANDROID_HOST}
          mv extracted/"$TOPDIR"/* packaging/${ANDROID_HOST}/

          echo "ðŸ“¦ Creating final tarball..."
          FINAL_TAR="python-${PYTHON_VERSION_FULL}-android-${ANDROID_ABI}.tar.gz"
          tar -cvzf "$FINAL_TAR" -C packaging ${ANDROID_HOST}

          echo "âœ… Final archive created:"
          ls -lh "$FINAL_TAR"

      - name: Upload packaged Python Android build
        uses: actions/upload-artifact@v4
        with:
          name: python-${{ env.PYTHON_VERSION_FULL }}-android-${{ env.ANDROID_ABI }}
          path: python-${{ env.PYTHON_VERSION_FULL }}-android-${{ env.ANDROID_ABI }}.tar.gz