name: Build Python Windows (PCbuild)

on:
  push:
    branches: [ run-actions, main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.10"

jobs:
  build-python-windows-pcbuild:
    runs-on: windows-2022

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: python/cpython
          ref: ${{ env.PYTHON_VERSION }}

      - name: Setup PCbuild external
        run: ./PCbuild/get_externals.bat

      - name: Setup Tools/msi external
        run: ./Tools/msi/get_externals.bat

      - name: List externals
        run: dir externals

      - name: List externals/pythonx86
        run: dir externals/pythonx86

      - name: List externals/pythonx86/tools
        run: dir externals/pythonx86/tools

      - name: Upgrade Sphinx
        run: ./externals/pythonx86/tools/python.exe -m pip install "sphinx<8.0"

      - name: Gen Docs
        run: ./Doc/make.bat htmlhelp

      - name: Build
        run: ./Tools/msi/buildrelease.bat -x64 -D -o packaged-windows
        
      - name: list
        working-directory: C:/cpython
        run: ls packaged-windows

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-${{ env.PYTHON_VERSION }}-windows
          path: C:/cpython