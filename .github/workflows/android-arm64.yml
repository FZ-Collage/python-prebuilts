name: Build Python Android

on:
  push:
    branches:
      - run-actions
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

env:
  PYTHON_VERSION: 3.10.18
  ANDROID_API: 24
  ANDROID_ABI: arm64-v8a
  ANDROID_TRIPLE: aarch64-linux-android
  NDK_VERSION: r26d

jobs:
  build-python-android:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install software-properties-common -y
          sudo add-apt-repository ppa:deadsnakes/ppa
          sudo apt update
          sudo apt install -y python3 build-essential curl unzip libffi-dev openjdk-21-jdk
        shell: bash

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Configure Python for Android
        run: |
          git clone --depth 1 https://github.com/python/cpython.git .
          ./Android/android.py configure-build
          ./Android/android.py make-build
        shell: bash